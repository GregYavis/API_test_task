{% load static %}

<link href="{% static 'css/base.css' %}" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="#">
    {% if title %}
        <title>Blog - {{ title }}</title>
    {% else %}
        <title>Blog</title>
    {% endif %}
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class=" navbar-brand mr-4" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggle" aria-controls="navbarToggle"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="tg://join?invite=CDbBZxsqdWOB2UhTf--z_g ">Monitor</a>

                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <form method="GET" action="#">
                        {% csrf_token %}
                        <input class="form-control mr-sm-2"
                               placeholder="Search" aria-label="Search"
                               value="q" name="q" type="text">
                    </form>

                </div>
            </div>
        </div>
    </nav>
</header>
<div style="margin-top: 80px;border:saddlebrown solid">

    {% block content %}
    {% for poll in polls %}
        <a href="{{ poll.get_absolute_url }}"
        >{{ poll.poll_name }}</a>
    {% endfor %}
    {% endblock %}
</div>
</body>
</html>
